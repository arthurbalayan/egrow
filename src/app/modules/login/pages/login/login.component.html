<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" formControlName="email" class="form-control" [placeholder]="'Email'" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">Please check your E-mail format.</div>
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" [placeholder]="'Password'" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">Password is required</div>
  </div>
  <div class="form-group">
    <button [disabled]="loading || loginForm.invalid" class="btn btn-primary">Login</button>
  </div>
</form>
