<div *ngIf="null != statistics">
    <div>
        Num. Projects: <span>{{statistics.numProjects}}</span>
    </div>
    <div>
        Min. Ranking: <span>{{statistics.minRanking}}</span>
    </div>
    <div>
        Avg. Ranking: <span>{{statistics.avgRanking}}</span>
    </div>
    <div>
        Max. Ranking: <span>{{statistics.maxRanking}}</span>
    </div>
</div>
