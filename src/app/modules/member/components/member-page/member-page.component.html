<mat-sidenav-container [hasBackdrop]="true">
    <mat-sidenav #sidenav mode="push" [opened]="false">
        <mat-toolbar color="primary">
            <span class="toolbar-filler"></span>
            <button type="button" mat-icon-button (click)="sidenav.toggle()" [hidden]="!sidenav.opened">
                <i class="material-icons">close</i>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item class="router-links" *ngFor="let navLink of navLinks" routerLink="{{ navLink.routerLink }}"> {{ navLink.name }} </a>
        </mat-nav-list>
    </mat-sidenav>
    <app-member-page-header (toggleNavBar)="sidenav.toggle()"></app-member-page-header>
    <router-outlet></router-outlet>
</mat-sidenav-container>
